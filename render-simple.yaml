services:
  - type: web
    name: mi-mern-backend
    env: node
    plan: free
    buildCommand: npm install --production --no-optional
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
    healthCheckPath: /api/health

databases:
  - name:  mi-mern-db
    plan: free
